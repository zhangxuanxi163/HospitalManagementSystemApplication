<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? '编辑用户' : '添加用户'}">用户表单</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 520px; }
        .login-header { text-align: center; margin-bottom: 24px; }
        .login-header h1 { color: #333; font-size: 24px; margin-bottom: 6px; }
        .login-header p { color: #666; font-size: 13px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .form-actions { display: flex; gap: 10px; margin-top: 18px; }
        .btn-primary { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 6px; font-size: 15px; cursor: pointer; }
        .btn-secondary { width: 100%; padding: 12px; background: #6c757d; color: white; text-align: center; border-radius: 6px; font-size: 15px; text-decoration: none; }
        .top-actions { text-align: right; margin-bottom: 8px; }
        .top-actions a { color: #666; font-size: 13px; text-decoration: none; }
    </style>
    
</head>
<body>
    <div class="login-container">
        <div class="top-actions">
            <a th:href="@{/user/list}">返回列表</a>
        </div>
        <div class="login-header">
            <h1 th:text="${user.id != null ? '编辑用户' : '添加用户'}">用户表单</h1>
            <p>请完善下面信息后保存</p>
        </div>
        
        <form th:action="${user.id != null} ? @{/user/update} : @{/user/save}" method="post">
            <input type="hidden" th:if="${user.id != null}" th:name="id" th:value="${user.id}">

            <div class="form-group">
                <label for="username">用户名 *</label>
                <input type="text" id="username" name="username" th:value="${user.username}" required>
            </div>

            <div class="form-group">
                <label for="password">密码 <span th:if="${user.id == null}">*</span></label>
                <input type="password" id="password" name="password" th:required="${user.id == null}">
            </div>

            <div class="form-group">
                <label for="realName">真实姓名</label>
                <input type="text" id="realName" name="realName" th:value="${user.realName}">
            </div>

            <div class="form-group">
                <label for="role">角色</label>
                <select id="role" name="role">
                    <option value="user" th:selected="${user.role == 'user'}">普通用户</option>
                    <option value="admin" th:selected="${user.role == 'admin'}">管理员</option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">部门</label>
                <input type="text" id="department" name="department" th:value="${user.department}">
            </div>

            <div class="form-group">
                <label for="phone">联系电话</label>
                <input type="text" id="phone" name="phone" th:value="${user.phone}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">保存</button>
                <a th:href="@{/user/list}" class="btn-secondary">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
